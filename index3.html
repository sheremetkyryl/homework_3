<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <form action="#"></form>
    <label for="name and surname">Напишіть ваше прізвище та ім'я</label>
    <input id="name and surname" placeholder="прізвище та ім'я"> <br>
    <label for="email">Написати вашу електрону адресу</label> 
    <input id="email" placeholder="електрона адреса"> <br>
    <label for="phone">Написати ваш номер телефону</label> 
    <input id="phone" type="number" placeholder="ваш номер телефону"> <br>
    <label for="comment">Залишити коментар</label>
    <textarea id="comment" placeholder="ваш коментар"></textarea>
</body>
</html>
